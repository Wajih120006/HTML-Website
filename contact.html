<!DOCTYPE html>
<html>

<head>
    <title>Complete Guide of HTML5 List</title>
    <meta name="decription" property="decription" content="This is the complete guide of HTML List in easy way" />
    <meta name="keywords" content="HTML, CSS, HTML List" />
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=5.0' name='viewport'>
</head>

<body>
    <p>
        Contact us!
    </p>

    <hr />

    <p>
      H2O H<sub>2</sub>O
    </p>

    <p>
        a2 + b2 a<sup>2</sup> + b<sup>2</sup>
    </p>
    <!-- Unorder List -->
    <ul type="square">
        <li>Apple</li>
        <li>Apple</li>
        <li>Apple</li>
        <li>Apple
            <ol type="i">
                <li>Apple</li>
                <li>Apple</li>
                <li>Apple</li>
                <li>Apple
                    <ul>
                        <li>Test</li>
                        <li>Test</li>
                        <li>Test</li>
                        <li>Test</li>
                    </ul>
                </li>
                <li>Apple</li>
            </ol>
        </li>
        <li>Apple</li>
    </ul>

    <!-- order list -->
    <ol type="a">
        <li>Apple</li>
        <li>Apple</li>
        <li>Apple</li>
        <li>Apple</li>
        <li>Apple</li>
    </ol>

    <pre>tetet</pre>
</body>

</html>
